<!DOCTYPE html>
<html lang="en">
  <template id="pokemon-card-template">
    <div class="card col-8" style="width: 18rem; margin: 10px">
      <img src="" class="pokemon-sprite" alt="..." />
      <div class="pokemon-body">
        <h5 class="pokemon-name">Pokemon Name</h5>
        <!-- <h4 class="pokemon-type">Pokemon Type</h4> -->
        <!--type will have appropriate color coding-->
        <p class="pokemon-description">
          This is some information about the pokemon!
        </p>
        <a href="#" target="_blank" class="btn btn-primary card-link"
          >Listen to my cry!</a
        >
      </div>
    </div>
  </template>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gen I 151</title>
    <!--BootStrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="list__title">Pokemon List</h1>
    <div id="pokemon-list" class="row"></div>

    <script>
      function addCards(pokemon) {
    const template = document
      .getElementById("pokemon-card-template")
      .content.cloneNode(true);
    template.querySelector(".pokemon-name").innerText = pokemon.species.name.toUpperCase();
    template.querySelector(".pokemon-sprite").src = pokemon.sprites.front_default;
    // template.querySelector(".pokemon-sprite").src = pokemon.official-artwork.front_default;
    document.querySelector("#pokemon-list").appendChild(template);
}

//https://pokeapi.co/api/v2/pokemon/1/

for (let i=1; i<152; i++){
    fetch(`https://pokeapi.co/api/v2/pokemon/${i}`)
      .then((response) => response.json())
      .then((json) => addCards(json));
}

// addCards(json, ${i}) i can be associated with the pokemon number in case i use another API to fetch more data, can use that to insert text to respective pokemon card.
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
