<!DOCTYPE html>

  <template id="pokemon-card-template">
    <div class="card col-4">
      <img src="" class="pokemon-sprite" alt="..." />
    
        <div class="pokemon-body">
          <h5 class="pokemon-name">Pokémon Name</h5>
          <div class="pokemon-type">
            <div class="pokemon-type-1 pokemon-type-item">Type 1</div>
            <div class="pokemon-type-2 pokemon-type-item">Type 2</div>
          </div>
          <p class="pokemon-description">
            This is some information about the pokemon!
          </p>
          <div class="button__container">
            <a class="btn btn-primary card-link"
              >Listen to my cry!</a
            >
            <!--MODAL BUTTON-->
            <button type="button modal-button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="exampleModal" id="modal__button">
              View Pokemon Stats
            </button>            
          </div>
        </div>
        
     
    </div>
    <!--MODAL-->
    <div class="modal fade modal-lg" id="" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
            <div class="modal-body pokemon-stat" id="chart-container" style="width:600px; height:400px"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
  </template>

    <script>
      for (let i = 121; i < 141; i++) {
  fetch(`https://pokeapi.co/api/v2/pokemon/${i}`)
    .then((response) => response.json())
    .then((json) => addCards(json, `${i}`));
}
for (let i = 121; i < 141; i++) {
  fetch(`https://pokeapi.co/api/v2/pokemon-species/${i}`)
    .then((response) => response.json())
    .then((json) => appendDescription(json));
}
